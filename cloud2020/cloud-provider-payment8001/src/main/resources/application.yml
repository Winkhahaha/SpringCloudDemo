server:
  port: 8001


spring:
  application:
    name: cloud-payment-service
  datasource:
    username: root
    password: root
    url: jdbc:mysql://127.0.0.1:3306/cloud2020
    driver-class-name: com.mysql.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource


mybatis:
  mapperLocations: classpath:mapper/*.xml
  type-aliases-package: com.mineok.springcloud.entities    # 所有Entity别名类所在包
  configuration:
    map-underscore-to-camel-case: true